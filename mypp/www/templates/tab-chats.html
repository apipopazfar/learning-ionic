<ion-view view-title="Chats">
  <ion-content>
    <ion-list >
      <ion-item class="item-remove-animate item-avatar item-icon-right padding has-footer" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
    <div class="bar bar-footer bar-positive">
      <button class="button icon ion-navicon pull-right" ng-click="showBackdrop()">
    </div>
  </ion-content>
</ion-view>
